<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url(images/background1.jpeg) ;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
    }

    .tabs {
      display: flex;
      margin-bottom: 20px;
    }

    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px 4px 0 0;
    }

    .tab:hover {
      background-color: #0056b3;
    }

    .active-tab {
      background-color: #0056b3;
    }

    .login-form,
    .signup-form {
      display: none;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group button {
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="tabs">
      <button class="tab" onclick="showForm('login')">Login</button>
      <button class="tab" onclick="showForm('signup')">Signup</button>
    </div>

    <form class="login-form">
      <h2>Login</h2>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-group">
        <button type="submit">Login</button>
      </div>
    </form>

    <form class="signup-form">
      <h2>Signup</h2>
      <div class="form-group">
        <label for="signup-username">Username:</label>
        <input type="text" id="signup-username" name="signup-username" required>
      </div>

      <div class="form-group">
        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" name="signup-password" required>
      </div>

      <div class="form-group">
        <button type="submit">Signup</button>
      </div>
    </form>
  </div>

  <script>
    function showForm(formType) {
      const loginForm = document.querySelector('.login-form');
      const signupForm = document.querySelector('.signup-form');
      const loginTab = document.querySelector('.tab:nth-child(1)');
      const signupTab = document.querySelector('.tab:nth-child(2)');

      if (formType === 'login') {
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
        loginTab.classList.add('active-tab');
        signupTab.classList.remove('active-tab');
      } else if (formType === 'signup') {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
        loginTab.classList.remove('active-tab');
        signupTab.classList.add('active-tab');
      }
    }
  </script>

</body>
</html>
